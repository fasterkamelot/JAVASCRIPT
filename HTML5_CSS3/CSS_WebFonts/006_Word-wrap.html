<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>word-wrap</title>
	<style type="text/css">
		#id1 {
			width: 150px;
			height: 170px;
			padding: 10px;
			border: 1px solid #000;
		}

		#id2 {
			width: 150px;
			height: 170px;
			padding: 10px;
			border: 1px solid #000;

			/* Перенос строки добавляется автоматически, чтобы слово поместилось в задуманную ширину блока */
			-ms-word-wrap: break-word;
			word-wrap: break-word;
		}
	</style>
</head>
<body>
	<p id="id1">Данный тескт обычен, но имеет <b>дезокстирибонуклеидовую кислоту</b>, которая выходит за пределы его содержимого.</p>
	<p id="id2">С помощью нового CSS3 свойства word-wrap: break-word; мы можем разделить <b>дезокстирибонуклеидовую кислоту</b> и пренести ее на новую строку.</p>
</body>
</html>
