<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Пример проверки доставерности ввода</title>
</head>
<body>
	<form>
		<p>
			<label>
				Телефон
				<!--
				Значение pattern позволяет указать регулярное выражение, с помощью которого будет производиться валидация данных. Занечение, введенное в атрибут title, будет использоватся для подсказки, если пользователь жопустил ошибку.
				-->
				<input type="tel" name="phone" pattern="\+372 \(\d{3}\) \d{3}-\d{2}-\d{2}" title="+372 (063) 233-23-23" />
			</label>
		</p>
		<p>
			<input type="submit" value="Отправить">
		</p>
	</form>
</body>
</html>
