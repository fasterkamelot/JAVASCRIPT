<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search - поле для поиска</title>
</head>
<body>
	<form>
		<!--
			Тег <label> устанавливает связь между определенной меткой, в качестве которой обычно выступает текст, и элементом формы (<input>, <select>, <textarea>). Такая связь необходима, чтобы изменять значения элементов формы при нажатии курсором мыши на текст.
			Кроме того, с помощью <label> можно устанавливать горячии клавмиши на клавиатуре и перехожить на активный элемент подобно ссылкам.
			Существует два способы связывания обьекта и метки. Первый заключается в использовании идентификации id внутри элемента формы и указании его имени в качестве атрибута for тега <label>.
			При втором способе элемент формы помещается внутрь контейнера <label>.
		-->
		<p>
			<label for="search" accesskey="S">Найти</label>
			<input for="search" type="search" name="query">
		</p>
		<button type="submit">Отправить</button>
	</form>
</body>
</html>
