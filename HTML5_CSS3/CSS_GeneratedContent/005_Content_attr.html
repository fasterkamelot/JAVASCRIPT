<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>content attr</title>
	<style>
		a {
			text-decoration: none;
		}

		a::after {
			/*
				content: attr; - возвращает строку, которая является значением параметра тега, указанного в скобках. Например,
				a::after {
					content: attr(href);
				}
				добавит ссылке ее адрес, то есть значение атрибута href.
				Если указанного атрибута нет, вернется пустая строка.
			*/
			content: " (" attr(href) ")";
		}
	</style>
</head>
<body>
	<a href="https://kutseharidusekeskus.ee/">Video Lesson</a>
	<a href="http://www.w3school.com">W3School</a>
	<a href="http://www.google.com">Google search</a>
</body>
</html>
