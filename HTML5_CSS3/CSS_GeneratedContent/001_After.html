<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>::after</title>
	<style>
		/*
			Псевдо элемент, который используя для вывода желаемого текста после содержимого элемента, к котоорому он добовляется.
			Псевдо элемент ::after работает совместно со свойством content.
		*/
		p::after {
			content: 'Дарт Вейдер';
		}
	</style>
</head>
<body>
	<p>любит учится </p>
	<p>любит работать </p>
	<p>любит путешествовать </p>
	<p>любит отдыхать </p>
</body>
</html>
