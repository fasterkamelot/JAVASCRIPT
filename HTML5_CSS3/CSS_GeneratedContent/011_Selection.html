<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>selection</title>
	<style>
		/*
			Псевдоэлемент ::selection применяется стиль к выделенному пользователем тексту.
			В правилах стилей допускается использовать следующие свойства: color, background и background-color.
		*/
		p::selection {
			color: #ff0;
			background: #000;
		}
	</style>
</head>
<body>
	<p>
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid molestias distinctio dicta sed consectetur ex perferendis. Veritatis officiis eligendi eum laudantium illo accusamus facilis doloremque, accusantium ratione, quos numquam, exercitationem!
	</p>
</body>
</html>
