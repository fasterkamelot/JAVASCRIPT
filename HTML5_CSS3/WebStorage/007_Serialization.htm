<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Сохранение обьектов JSON</title>
	<script>
		var person = {};
		person.firstName = "Jnonny";
		person.lastName = "Doe";
		person.age = 30;

		function save() {
			window.localStorage["data"] = JSON.stringify(person); //сериализация данных и сохранение их в локальном хранилище
		}

		function read() {
			var data =  JSON.parse(window.localStorage["data"]); //бесериализация обьекта из локального хранилища.
			alert("First Name: " + data.firstName +
				"\r\nLastName: " +data.lastName +
				"\r\nAge: " + data.age);
		}
		function clearStoage() {
			window.localStorage.clear(); //удаление данных из локального хранилища
		}
	</script>
</head>
<body>
	<button onclick="save()">Save</button>
	<button onclick="read()">Read</button>
	<button onclick="clearStoage()">Clear</button>
</body>
</html>
