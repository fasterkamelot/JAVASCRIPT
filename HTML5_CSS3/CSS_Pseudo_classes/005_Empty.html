<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>empty</title>
	<style>
		/*
			:empty - псевдокласс, который представляет пустые элементы - те, который не содержат дочерних элементов, тескса или пробелов
		*/

		span:empty {
			background: red;
			padding: 3px;
			margin: 7px;
		}

		span:empty::before {
			content: "Пустой элемент";
			font-weight: bold;
		}
	</style>
</head>
<body>
	<span></span>
	<p>
		Lorem ipsum dolor<span></span> sit amet, consectetur adipisicing elit. Molestias quam nobis nemo quis veniam, cumque! Recusandae hic ad aspernatur eos officiis eum at eius itaque ipsum eaque animi, dicta voluptatum.
		<span></span>
	</p>
</body>
</html>
