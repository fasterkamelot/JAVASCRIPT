<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		/*
			Псевдокласс :root определяет корневой элемент документа.
			В HTML этот селектор всегда соответствует жлементу <html>
		*/
		:root {
			background: green;
		}
		:root :nth-child(1) {
			text-decoration: underline;
			color: white;
		}
	</style>
</head>
<body>
	<h1>header</h1>
</body>
</html>
