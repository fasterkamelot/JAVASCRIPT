<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>:only-child</title>
	<style>
		/* правило для параграфов, которые являются единственным дочерним элементом */
		p:only-child {
			background: red;
		}
	</style>
</head>
<body>
	<div>
		<p>Paragraph 1</p>
		<p>Paragraph 2</p>
	</div>

	<div>-----------------------------</div>

	<div>
		<p>Paragraph 1</p>
	</div>

	<div>-----------------------------</div>

	<div>
		<p>Paragraph 1</p>
		<span>String</span>
	</div>
</body>
</html>
