<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS основы</title>
	<style>
		p {
			/*
			CSS правило

			selector {
				свойство: значение;
			}

			p {
				border: 1px;
			}
			p - селектор (selector)
			border - свойство(property)
			1px - значение (value)
			border: 1px; - определение (declaration)
			*/
			border: 1px solid green;
		}
	</style>
</head>
<body>
	<p>
		hello world
	</p>
</body>
</html>
